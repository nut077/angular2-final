<div class="pusher">
  <div class="ui inverted vertical masthead segment">
    <div class="ui text container">
      <div class="center aligned">
        <img src="http://localhost:8080/images/{{photo.imageName}}" class="ui image massive centered"/>
      </div>
      <br/>

      <div class="ui grid">
        <div class="left floated six wide column" style="cursor: pointer; color: grey;">
          <span (click)="goBack()"><i class="long arrow left icon"></i>Back</span>
        </div>

        <div class="right floated six wide column right aligned" style="color: grey">
          <i class="thumbs outline up icon"></i>{{photo.likes}} &nbsp;&nbsp;<a (click)="likeDisplay()" style="cursor: pointer">{{like}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <photo-comment [photo]="photo"></photo-comment>
</div>
